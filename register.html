<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المتطوعين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-700 to-purple-800 text-white py-24 text-center relative overflow-hidden">
        <div class="absolute inset-0 bg-opacity-50"></div>
        <div class="container mx-auto px-6 relative z-10">
            <h1 class="text-5xl font-extrabold mb-6">انضم إلى حملتنا التطوعية</h1>
            <p class="text-lg opacity-90 mb-6">سجل الآن للمشاركة في جهودنا الخيرية خلال شهر رمضان.</p>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section class="py-20 px-6 container mx-auto">
        <h2 class="text-4xl font-bold text-center text-yellow-400 mb-12">نموذج التسجيل</h2>
        <form action="#" method="POST" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <label for="name" class="block text-lg font-bold mb-2">الاسم الكامل</label>
            <input type="text" id="name" name="name" class="w-full p-3 mb-6 text-gray-800 rounded-lg" required>

            <label for="email" class="block text-lg font-bold mb-2">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" class="w-full p-3 mb-6 text-gray-800 rounded-lg" required>

            <label for="phone" class="block text-lg font-bold mb-2">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" class="w-full p-3 mb-6 text-gray-800 rounded-lg" required>

            <label for="skills" class="block text-lg font-bold mb-2">المهارات التي يمكن التبرع بها</label>
            <textarea id="skills" name="skills" class="w-full p-3 mb-6 text-gray-800 rounded-lg" rows="4" required></textarea>

            <button type="submit" class="w-full bg-yellow-400 text-gray-900 py-4 rounded-full font-bold text-lg shadow-lg hover:bg-yellow-500 transition duration-300">تسجيل</button>
        </form>
    </section>

</body>
</html>
